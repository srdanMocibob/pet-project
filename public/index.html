<!doctype html>
<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8">
        <title>AngularJS • TodoMVC</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/index.css">
        <style>
            [ng-cloak] {
                display: none;
            }
        </style>
    </head>
    <body ng-app="todomvc">
        <ng-view/>

        <script type="text/ng-template" id="todomvc-showTodoLists.html">
            <section id="todoapp">
                <header id="header">
                    <h1>Todo Lists</h1>
                </header>
                <section id="main">
                    <ul id="todo-list">
                        <li ng-repeat="todoList in data.todoLists">
                            <div class="view">
                                <label class="todo-list-label">
                                    <a class="todo-list-name" href="#editTodoList/{{todoList.id}}">{{todoList.name}}</a>
                                </label>
                                <button class="destroy" ng-click="removeTodoList(todoList)"></button>
                            </div>
                        </li>
                    </ul>
                    <button class="create-new-todo-list interaction-button" ng-click="createNewTodoList()">Create New Todo List</button>

                    <form id="todoList-form" ng-show="creatingNewTodoList" ng-submit="addTodoList()">
                        <input id="new-todo-list" placeholder="New Todo List Name" ng-model="newTodoList">
                    </form>
                    <button class="save-new-todo-list interaction-button" ng-show="creatingNewTodoList" ng-click="addTodoList()" ng-disabled="!newTodoList.length">Save</button>
                    <button class="cancel-new-todo-list interaction-button" ng-show="creatingNewTodoList" ng-click="cancelNewTodoList()">Cancel</button>
                </section>
            </section>
            <footer id="info">
                <p>Credits:
                    <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
                    <a href="http://ericbidelman.com">Eric Bidelman</a>,
                    <a href="http://jacobmumm.com">Jacob Mumm</a>,
                    <a href="http://blog.igorminar.com">Igor Minar</a> and
                    <a href="#">Srđan Močibob</a>
                </p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            </footer>
        </script>

        <script type="text/ng-template" id="todomvc-editTodoList.html">
            <section id="todoapp">
                <header id="header">
                    <button class="back-to-todo-lists interaction-button" ng-click="backToTodoLists()">Back</button>
                    <h1>{{editTodoList.name}}</h1>
                    <form id="todo-form" ng-submit="addTodo(editTodoList.id)">
                        <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
                    </form>
                </header>
                <section id="main" ng-show="editTodoList.todos.length" ng-cloak>
                    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked, editTodoList.id)">
                    <label for="toggle-all">Mark all as complete</label>
                    <ul id="todo-list">
                        <li ng-repeat="todo in editTodoList.todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                            <div class="view">
                                <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                                <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                                <button class="destroy" ng-click="removeTodo(todo)"></button>
                            </div>
                            <form ng-submit="saveEdits(todo, 'submit')">
                                <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')"
                                       todo-focus="todo == editedTodo">
                            </form>
                        </li>
                    </ul>
                </section>
                <footer id="footer" ng-show="editTodoList.todos.length" ng-cloak>
                    <span id="todo-count"><strong>{{remainingCount}}</strong>
                        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
                    </span>
                    <ul id="filters">
                        <li>
                            <a ng-class="{selected: status == ''} " href="#/editTodoList/{{editTodoList.id}}">All</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'active'}" href="#/editTodoList/{{editTodoList.id}}/active">Active</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'completed'}" href="#/editTodoList/{{editTodoList.id}}/completed">Completed</a>
                        </li>
                    </ul>
                    <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
                </footer>
            </section>
            <footer id="info">
                <p>Double-click to edit a todo</p>
                <p>Credits:
                    <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
                    <a href="http://ericbidelman.com">Eric Bidelman</a>,
                    <a href="http://jacobmumm.com">Jacob Mumm</a>,
                    <a href="http://blog.igorminar.com">Igor Minar</a> and
                    <a href="#">Srđan Močibob</a>
                </p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            </footer>
        </script>

        </script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/todoCtrl.js"></script>
        <script src="js/services/todoStorage.js"></script>
        <script src="js/directives/todoFocus.js"></script>
        <script src="js/directives/todoEscape.js"></script>
    </body>
</html>
